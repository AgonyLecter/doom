<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Web Futuristic 3D Entrance</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000000;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            color: #00ff37;
        }

        #info {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: #00ff37;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.9);
            z-index: 10;
            text-align: center;
            animation: fadeInOut 4s infinite;
            display: flex;
            align-items: center;
        }

        #info svg {
            margin-right: 10px;
            width: 24px;
            height: 24px;
            fill: #00ff37;
        }

        model-viewer {
            width: 100%;
            max-width: 600px;
            height: 70vh;
            outline: none;
            border: none;
            box-shadow: 0 0 60px rgba(57, 255, 20, 0.8);
            transform: scale(1);
            transition: transform 1s ease;
        }

        model-viewer:hover {
            transform: scale(1.1);
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            visibility: visible;
            transition: opacity 1s ease, visibility 1s ease;
            z-index: 20;
        }

        #overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        #text {
            color: #39ff14;
            font-size: 24px;
            text-align: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @keyframes neon-glow {
            0% { box-shadow: 0 0 20px #39ff14; }
            100% { box-shadow: 0 0 40px #39ff14, 0 0 80px #39ff14; }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                align-items: stretch;
                padding: 20px;
            }

            #info {
                font-size: 16px;
                padding: 15px;
                top: 5%;
            }

            model-viewer {
                width: 100%;
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div id="info">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C13.66 2 15 3.34 15 5C15 6.66 13.66 8 12 8C10.34 8 9 6.66 9 5C9 3.34 10.34 2 12 2M7.5 8C8.33 8 9 8.67 9 9.5C9 10.33 8.33 11 7.5 11C6.67 11 6 10.33 6 9.5C6 8.67 6.67 8 7.5 8M16.5 8C17.33 8 18 8.67 18 9.5C18 10.33 17.33 11 16.5 11C15.67 11 15 10.33 15 9.5C15 8.67 15.67 8 16.5 8M2 22H22C22 19 20 14 12 14C4 14 2 19 2 22Z" /></svg>
        Tap the model to enter the site
    </div>

    <model-viewer
        src="model.glb"
        alt="Cannabis Themed 3D Model"
        auto-rotate
        camera-controls
        background-color="#000000"
        shadow-intensity="2"
        ar
        ar-modes="webxr scene-viewer quick-look"
        id="modelViewer"
        onload="document.getElementById('overlay').classList.add('hidden');">
    </model-viewer>

    <div id="overlay">
        <div id="text">Loading, please wait...</div>
    </div>

    <script>
        const modelViewer = document.getElementById('modelViewer');
        const overlay = document.getElementById('overlay');

        // Hide the overlay when the model is loaded
        modelViewer.addEventListener('load', () => {
            overlay.classList.add('hidden');
        });

        modelViewer.addEventListener('click', () => {
            overlay.classList.remove('hidden'); // Show the loading overlay
            setTimeout(() => {
                window.location.href = 'start.html'; // Redirect to start.html
            }, 2000); // Delay for the transition effect
        });
    </script>
</body>
</html>
